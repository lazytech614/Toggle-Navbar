<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="title">Coding <span id="addict">Addict</span></h1>
            <nav>
                <div class="nav-items-container">
                    <p class="nav-items">Home</p>
                    <p class="nav-items">About</p>
                    <p class="nav-items">Projects</p>
                    <p class="nav-items">Contact</p>
                </div>
            </nav>
            <div class="icons-container">

                <i class="ri-twitter-fill"></i>
                <i class="ri-linkedin-box-fill"></i>
                <i class="ri-facebook-box-fill"></i>
                <i class="ri-github-fill"></i>
            </div>
            <i class="ri-menu-line" id="open-menu"></i>
        </div>
        <div class="drop-down-nav-container">
            <nav>
                <div class="drop-down-nav-items-container">
                    <p class="nav-items">Home</p>
                    <p class="nav-items">About</p>
                    <p class="nav-items">Projects</p>
